<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; height: 100vh;">

    <div style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">

        <h1 style="color: #333;">Thank you for registering!</h1>
        <p style="color: #666;">Please confirm your e-mail to continue working on the site. If it wasn't you, just ignore this message.</p>

        <a href="http://localhost:8000/auth/jwt/verification/?token={{token}}" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #3498db; color: #fff; text-decoration: none; border-radius: 5px; transition: background-color 0.3s;">Verify email</a>

    </div>
</body>
</html>
